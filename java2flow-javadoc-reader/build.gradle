plugins {
    id 'java-library'
    id 'idea'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

java {
    sourceCompatibility = 8
    targetCompatibility = 8
}

dependencies {
    implementation project(":java2flow-core")
    implementation group: 'com.github.javaparser', name: 'javaparser-core', version: '3.24.7'

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}